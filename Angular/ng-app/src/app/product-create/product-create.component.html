<h3>Create Product</h3>

<form>
  <div class="mb-3">
    <label for="name">Name</label>
    <input #name type="text" class="form-control" id="name" name="name" />
  </div>
  <div class="mb-3">
    <label for="price">Price</label>
    <input #price type="text" class="form-control" id="price" name="price" />
  </div>
  <div class="mb-3">
    <label for="imageUrl">ImageUrl</label>
    <input
      #imageUrl
      type="text"
      class="form-control"
      id="imageUrl"
      name="imageUrl"
    />
  </div>
  <div class="mb-3">
    <label for="description">Description</label>
    <textarea
      #description
      class="form-control"
      id="description"
      name="description"
    ></textarea>
  </div>

  <div class="form-check mb-3">
    <input
      #isActive
      class="form-check-input"
      type="checkbox"
      name="isActive"
      id="isActive"
    />
    <label class="form-check-label" for="flexRadioDefault1"> Active </label>
  </div>

  <div class="mb-3">
    <select #categoryId name="categoryId" id="categoryId" class="form-select">
      <option value="0">Kategori</option>
      <option *ngFor="let category of categories" value="{{ category.id }}">
        {{ category.name }}
      </option>
    </select>
  </div>

  <button
    type="button"
    class="btn btn-primary"
    (click)="
      saveProduct(name, price, imageUrl, description, isActive, categoryId)
    "
  >
    Save Product
  </button>
</form>
