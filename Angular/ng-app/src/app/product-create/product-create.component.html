<h3>Create Product</h3>
{{ model | json }}
<form #form="ngForm" (ngSubmit)="saveProduct(form)">
  <div class="alert alert-danger" *ngIf="error">
    {{ error }}
  </div>

  <div class="mb-3">
    <label for="name">Name</label>
    <input
      required
      minlength="5"
      [(ngModel)]="model.name"
      type="text"
      class="form-control"
      id="name"
      name="name"
      #name="ngModel"
    />
    <div class="text-danger mt-1" *ngIf="name.invalid && name.touched">
      Ürün ismi en az 5 karakter olmalıdır.
    </div>
  </div>
  <div class="mb-3">
    <label for="price">Price</label>
    <input
      required
      min="0"
      max="100000"
      [(ngModel)]="model.price"
      type="number"
      class="form-control"
      id="price"
      name="price"
      #price="ngModel"
    />
    <div class="text-danger mt-1" *ngIf="price.invalid && price.touched">
      Fiyat negatif değer olamaz.
    </div>
  </div>
  <div class="mb-3">
    <label for="imageUrl">ImageUrl</label>
    <input
      [(ngModel)]="model.imageUrl"
      type="text"
      class="form-control"
      id="imageUrl"
      name="imageUrl"
    />
  </div>
  <div class="mb-3">
    <label for="description">Description</label>
    <textarea
      [(ngModel)]="model.description"
      class="form-control"
      id="description"
      name="description"
    ></textarea>
  </div>

  <div class="form-check mb-3">
    <input
      [(ngModel)]="model.isActive"
      class="form-check-input"
      type="checkbox"
      name="isActive"
      id="isActive"
    />
    <label class="form-check-label" for="flexRadioDefault1"> Active </label>
  </div>

  <div class="mb-3">
    <select
      [(ngModel)]="model.categoryId"
      name="categoryId"
      id="categoryId"
      class="form-select"
    >
      <option value="0">Kategori</option>
      <option *ngFor="let category of categories" value="{{ category.id }}">
        {{ category.name }}
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
    Save Product
  </button>
</form>
