<div class="card mb-5 p-2 border border-warning" *ngIf="product">
  <div class="row">
    <div class="col-3">
      <img
        src="../../assets/images/{{ product.imageUrl }}"
        alt=""
        class="img-fluid rounded-start"
      />
    </div>
    <div class="col-9">
      <div class="card-body">
        <div class="card-title">{{ product.name }}</div>
        <div class="card-text">
          {{ product.description }}
        </div>
        <button class="btn btn-primary mt-4">Seçimi Kaldır</button>
      </div>
    </div>
  </div>
</div>
