<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Todo App</div>
            <div class="card-body">
              <form>
                <div class="input-group">
                  <input
                    type="text"
                    name="txtTaskName"
                    id="txtTaskName"
                    class="form-control"
                  />
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="btnAddNewTask"
                  >
                    Ekle
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="card mt-3">
            <div class="card-header">
              <button id="btnClear" class="btn btn-danger btn-sm float-end">
                Temizle
              </button>
            </div>
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      "use strict";
      let sonuc;
      let gorevListesi = [
        { id: 1, gorevAdi: "Görev 1" },
        { id: 2, gorevAdi: "Görev 2" },
        { id: 3, gorevAdi: "Görev 3" },
        { id: 4, gorevAdi: "Görev 4" },
      ];

      function displayTasks() {
        let ul = document.getElementById("task-list");
        ul.innerHTML = "";
        for (let gorev of gorevListesi) {
          let li = `
        <li class="task list-group-item">
          <div class="form-check">
            <input
              type="checkbox"
              name=""
              id="${gorev.id}"
              class="form-check-input"
            />
            <label for="${gorev.id}">${gorev.gorevAdi}</label>
          </div>
        </li>
`;
          ul.insertAdjacentHTML("beforeend", li);
        }
      }

      displayTasks();
      document
        .querySelector("#btnAddNewTask")
        .addEventListener("click", newTask);

      document
        .querySelector("#txtTaskName")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            document.querySelector("#btnAddNewTask").click();
            event.preventDefault(); // Sayfanın yeniden yüklenmesini engelle
          }
        });

      function newTask(event) {
        let textInput = document.querySelector("#txtTaskName");

        if (textInput.value == "") {
          alert("görev girmelisiniz");
        } else {
          gorevListesi.push({
            id: gorevListesi.length + 1,
            gorevAdi: textInput.value,
          });
          textInput.value = "";
          displayTasks();
        }
        event.preventDefault();
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
