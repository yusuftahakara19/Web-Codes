<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .col-2 img {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container my-3">
      <div class="card mb-3">
        <div class="card-body">
          <div class="input-group">
            <input type="text" class="form-control" id="txtSearch" />
            <button type="button" class="btn btn-primary" id="btnSearch">
              Load
            </button>
          </div>
        </div>
      </div>
      <div class="card mb-3" id="country-details"></div>
      <div class="card mb-3">
        <div class="card-header">Neighboring Countries</div>
        <div class="card-body">
          <div class="row" id="neighbors"></div>
        </div>
      </div>
    </div>

    <script>
      document.querySelector("#btnSearch").addEventListener("click", () => {
        let text = document.querySelector("#txtSearch").value;
        getCountry(text);
      });
      const getCountry = (country) => {
        const request = new XMLHttpRequest();

        request.open("GET", `https://restcountries.com/v3.1/name/${country}`);

        request.send();

        request.addEventListener("load", () => {
          let data = JSON.parse(request.responseText);
          console.log(data[0]);

          renderCountry(data[0]);

          let countries = data[0].borders.toString();

          let reqBorders = new XMLHttpRequest();
          reqBorders.open(
            "GET",
            "https://restcountries.com/v3.1/alpha?codes=" + countries
          );
          reqBorders.send();

          reqBorders.addEventListener("load", () => {
            let dataBorders = JSON.parse(reqBorders.responseText);
            console.log(dataBorders);
            renderNeighbors(dataBorders);
          });
        });
      };

      const renderCountry = (data) => {
        let html = `      
       <div class="card-header">Search Result</div>
        <div class="card-body">
          <div class="row">
            <div class="col-4">
                <img src="${data.flags.png}" class="img-fluid">
            </div>
            <div class="col-8">
              <h3 class="card-title">${data.name.common}</h3>
              <hr />
              <div class="row">
                <div class="col-4">Population :</div>
                <div class="col-8">${(data.population / 1000000).toFixed(
                  1
                )}</div>
              </div>
              <div class="row">
                <div class="col-4">Language(s) :</div>
                <div class="col-8"> ${Object.values(data.languages)}</div>
              </div>
              <div class="row">
                <div class="col-4">Capital :</div>
                <div class="col-8">${data.capital}</div>
              </div>
              <div class="row">
                <div class="col-4">Currency :</div>
                <div class="col-8">${
                  Object.values(data.currencies)[0].name
                }  (${Object.values(data.currencies)[0].symbol}) </div>
              </div>
            </div>
          </div>
        </div> `;

        document.querySelector("#country-details").innerHTML = html;
      };

      const renderNeighbors = (data) => {
        let html = "";
        for (let country of data) {
          html += `
            <div class="col-2 mt-2">
               <div class="card">
                <img src ="${country.flags.png}" class="card-img-top">

                <div class="card-body">
                    <h6 class ="card-title">${country.name.common}</h6>
                </div>

               </div>
            </div> 

            `;
        }

        document.querySelector("#neighbors").innerHTML = html;
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
