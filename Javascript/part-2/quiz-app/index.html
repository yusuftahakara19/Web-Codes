<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="btn_start">
      <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>

    <div class="card quiz_box">
      <header
        class="card-header d-flex justify-content-between align-items-center"
      >
        <div class="title">Quiz App</div>
        <div class="timer d-flex align-items-center p-1 rounded">
          <div class="time_text">Kalan Süre</div>
          <div class="time_second">10</div>
        </div>
        <div class="time_line"></div>
      </header>
      <section class="card-body">
        <div class="question_text">
          <!-- <span>Hangisi js paket yönetim uygulamasıdır?</span> -->
        </div>
        <div class="option_list">
          <!-- <div class="option">
            <span>a: Node.js</span>
            <div class="icon"><i class="fas fa-check"></i></div>
          </div>
          <div class="option">
            <span>b: Typescript</span>
            <div class="icon"><i class="fas fa-times"></i></div>
          </div>
          <div class="option correct">
            <span>c: Npm</span>
            <div class="icon"><i class="fas fa-times"></i></div>
          </div>
          <div class="option incorrect">
            <span>c: Nuget </span>
            <div class="icon"><i class="fas fa-times"></i></div>
          </div> -->
        </div>
      </section>
      <footer class="card-footer d-flex">
        <div class="question_index">
          <!-- <span class="badge bg-warning">1 / 4</span> -->
        </div>

        <button class="next-btn invisible btn btn-sm btn-primary ms-auto">
          Sonraki Soru
        </button>
      </footer>
    </div>

    <div class="card score_box">
      <div class="icon"><i class="fas fa-crown"></i></div>
      <div class="score_text">
        Toplam 4 sorudan 2'sine doğru cevap verdiniz.
      </div>
      <div class="buttons">
        <button class="btn btn-primary btn_replay">Tekrar Başlat</button>
        <button class="btn btn-primary btn_quit">Testi Bitir</button>
      </div>
    </div>

    <script src="ui.js"></script>
    <script src="soru.js"></script>

    <script src="quiz.js"></script>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
