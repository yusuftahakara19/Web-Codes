<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container">
        <a href="index.html" class="navbar-brand"> OffCanvas</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#mobile"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="mobile" class="offcanvas offcanvas-end">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Header</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a href="index.html" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="blogs.html" class="nav-link">Blogs</a>
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link">Contact</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                type="text"
                name=""
                id=""
                class="form-control me-1"
                placeholder="Search"
              />

              <button class="btn btn-warning">Ara</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="offcanvas"
        data-bs-target="#myOffcanvas"
      >
        Button
      </button>
      <div
        id="myOffcanvas"
        class="offcanvas offcanvas-end"
        data-bs-backdrop="false"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Lorem, ipsum.</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
          ></button>
        </div>
        <div class="offcanvas-header">
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vitae,
            quae! Aperiam repellat ipsum velit, cumque deserunt quibusdam iusto
            quod cupiditate?
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
