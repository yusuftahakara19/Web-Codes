<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-4">
          <div class="card filters">
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box1"
                >
                  <i class="fa fa-chevron-down"></i>
                  Marka
                </a>
              </header>

              <div class="collapse show" id="collapse_box1">
                <div class="card-body">
                  <ul class="menu list-unstyled scroll">
                    <li><a href="#">Lenova</a></li>
                    <li><a href="#">Asus</a></li>
                    <li><a href="#">HP</a></li>
                    <li><a href="#">Casper</a></li>
                    <li><a href="#">Dell</a></li>
                    <li><a href="#">MSI</a></li>
                    <li><a href="#">Samsung</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box2"
                >
                  <i class="fa fa-chevron-down"></i>
                  Fiyat
                </a>
              </header>

              <div class="collapse show" id="collapse_box2">
                <div class="card-body">
                  <div class="row mb-3">
                    <div class="col-lg-6 mb-2">
                      <label for="" class="form-label">En Az</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="5.000 TL"
                      />
                    </div>
                    <div class="col-lg-6 mb-2">
                      <label for="" class="form-label">En Fazla</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="10.000 TL"
                      />
                    </div>
                  </div>
                  <button type="button" class="btn btn-light w-100">
                    Uygula
                  </button>
                </div>
              </div>
            </div>
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box3"
                >
                  <i class="fa fa-chevron-down"></i>
                  Ekran Boyutu
                </a>
              </header>

              <div class="collapse show" id="collapse_box3">
                <div class="card-body">
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light">13.3 inc</span>
                  </label>
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light">14 inc</span>
                  </label>
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light">15 inc</span>
                  </label>
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light">17 inc</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box4"
                >
                  <i class="fa fa-chevron-down"></i>
                  Ram Kapasitesi
                </a>
              </header>

              <div class="collapse show" id="collapse_box4">
                <div class="card-body">
                  <label for="" class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" />
                    <span class="form-check-label">16 GB</span>
                  </label>
                  <label for="" class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" />
                    <span class="form-check-label">32 GB</span>
                  </label>
                  <label for="" class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" />
                    <span class="form-check-label">64 GB</span>
                  </label>
                  <label for="" class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" />
                    <span class="form-check-label">128 GB</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box5"
                >
                  <i class="fa fa-chevron-down"></i>
                  Ürün Modeli
                </a>
              </header>

              <div class="collapse show" id="collapse_box5">
                <div class="card-body">
                  <label for="gb16" class="form-check mb-2">
                    <input
                      type="radio"
                      class="form-check-input"
                      id="gb16"
                      name="memory"
                    />
                    <span class="form-check-label">Oyun Bilgisayarı</span>
                  </label>
                  <label for="gb32" class="form-check mb-2">
                    <input
                      type="radio"
                      class="form-check-input"
                      id="gb32"
                      name="memory"
                    />
                    <span class="form-check-label">Notebook</span>
                  </label>
                  <label for="gb64" class="form-check mb-2">
                    <input
                      type="radio"
                      class="form-check-input"
                      id="gb64"
                      name="memory"
                    />
                    <span class="form-check-label">Ultrabook</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
