<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
      }

      .box {
        margin: 0;
        border: 5px solid #6d5b95;

        padding: 10px;

        width: 100%;
      }
      .navbar {
        background: #feb236;
      }
      .content {
        background: #d64161;
      }
      .footer {
        background: #ff7b25;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
      #container {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="box navbar">Navbar</div>
      <div class="box content">Content</div>
      <div class="box footer">Footer</div>
    </div>
  </body>
</html>
