<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html {
        height: 1000px;
      }
      body {
        margin: 0;
      }
      .box {
        padding: 10px;
        border: 5px solid #6d5b95;
        margin-bottom: 10px;
      }
      .navbar {
        position: fixed;
        width: 100%;
        background: #feb236;
        top: 0;
      }
      .content {
        margin-top: 60px;
        background: #d64161;
        height: 100px;
      }
      .footer {
        background: #ff7b25;
        position: fixed;
        bottom: 0;
        width: 100%;
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="container1">
      <div class="box navbar">Navbar</div>
      <div class="box content">Content</div>
      <div class="box footer">Footer</div>
    </div>
  </body>
</html>
