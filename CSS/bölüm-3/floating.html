<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ana {
        box-sizing: border-box;
        background-color: orange;
        margin: 50px;
        padding: 20px;
      }
      .alt {
        float: right;
        display: block;
        margin: 10px;
        padding: 10px;
        border: 3px solid red;
        background-color: blue;
        width: 50px;
        height: 50px;
      }

      #block1 {
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="ana">
      <div class="alt" id="block1">Block1</div>
      <div class="alt">Block2</div>
      <div class="alt">Block3</div>
    </div>
  </body>
</html>
