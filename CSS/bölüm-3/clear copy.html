<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ana {
        box-sizing: border-box;
        background-color: orange;
      }
      .alt {
        float: right;
        display: block;
        margin: 10px;
        padding: 10px;
        border: 3px solid red;
        background-color: blue;
        width: 50px;
        height: 50px;
      }

      #block1 {
        float: left;
      }
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="ana clearfix">
      <div class="alt" id="block1">Block1</div>
      <div class="alt">Block2</div>
      <div class="alt">Block3</div>
      <!-- <div style="clear: both"></div> -->
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus cumque
      vero voluptatum eveniet quisquam quas expedita similique distinctio
      nostrum, laborum est exercitationem officia fugit repellendus. Sint
      placeat officia alias beatae?
    </p>
  </body>
</html>
